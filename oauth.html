function oauth2_init_callback(token)
{
	//alert(token);
	if (token.access_token)
	{
		//alert('immediate == true');
		window['gemni_oauth2_token'] = token.access_token;
		window['gemni_test_data_access'] = true;
		window['gemni_need_logout_button'] = true;
		window['gemni_client'] = window;
		var expires_in = (parseInt(token.expires_in) * 1000) - (1000 * 60 * 5);
		window['gemni_oauth2_refresh'] = setTimeout(function() {gapi.auth.authorize({client_id: window['gemni_oauth2_client_id'], immediate: true, scope: 'https://www.googleapis.com/auth/fusiontables https://www.googleapis.com/auth/userinfo.profile'}, oauth2_refresh_callback);}, expires_in);
		initialize();
	}
	else
	{
		//alert('immediate == false');
		setTimeout(function() {gapi.auth.authorize({client_id: window['gemni_oauth2_client_id'], immediate: false, scope: 'https://www.googleapis.com/auth/fusiontables https://www.googleapis.com/auth/userinfo.profile'}, oauth2_init_callback);}, 500);
	}
}

function oauth2_revoke_token(token)
{
	var url = 'https://accounts.google.com/o/oauth2/revoke';
	var data_values;
	data_values = {token: token};
	jQuery.ajax(url, {data: data_values, success: oauth2_revoke_success_callback, error: oauth2_revoke_error_callback, contentType: 'text/plain; charset=UTF-8'});
}
